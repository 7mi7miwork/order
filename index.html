<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食站點餐系統 | Food Stand Ordering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #F7931E;
            --accent: #FDC830;
            --success: #4CAF50;
            --danger: #E63946;
            --bg-light: #FFF9F0;
            --bg-white: #FFFFFF;
            --text-dark: #2D3142;
            --text-muted: #6B6B6B;
            --shadow: rgba(255, 107, 53, 0.15);
            --border: #FFE5D9;
        }

        .dark {
            --bg-light: #1a1a2e;
            --bg-white: #16213e;
            --text-dark: #eaeaea;
            --text-muted: #a0a0a0;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #2d3142;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header h1 {
            font-family: 'Righteous', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .toggle-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        /* Menu Container */
        .menu-control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

         .control-setting {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
  font-size: 0.75rem;
  box-sizing: border-box;
     text-align: left;
  margin: 0px;
  padding: 20px;
            border-radius: 2%;
  background:rgb(237, 205, 232);

        }
    </style>
</head><body>
     <div id="menuSettingsContainer" style="display:none">
<p class="control-setting"><b>menu control settings options : </b> Change Designs, options deletion/insertion, and update prices effectively </p></div>
<div id="kitchenView" class="container">
    <label for="priceUpdate">Update Prices:</label>
    <input type="text" id="priceUpdate" name="priceUpdate" placeholder="Enter new price">
    <button onclick="updatePrice()">Save</button>
</div>
<container>render out settings for item data and linked site into backend/<container></p>
<script>
    function updatePrice() {
        const newPrice = document.getElementById('priceUpdate').value;
        if(newPrice) {
            alert(`New price set to ${newPrice}`);
        } else {
            alert('Please enter a price to update.');
        }
    }
</script>
</body></html>
